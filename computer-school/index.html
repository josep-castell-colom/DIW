<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer School</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="doc-section">
        <div class="header flex">
          <div class="logo-container">
            <img id="logo" src="/assets/logo.png" alt="Computer School logo" />
          </div>
          <div class="main-title-container flex">
            <h1 id="main-title">Computer School</h1>
            <h2 id="main-subtitle">Best computer school ever!</h2>
          </div>
        </div>
        <nav>
          <ul id="main-nav" class="flex">
            <li><a href="#">LINK 1</a></li>
            <li><a href="#">LINK 2</a></li>
            <li><a href="#">LINK 3</a></li>
            <li><a href="#">LINK 4</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="pattern doc-section"></div>
        <div class="pcs-img-container doc-section">
          <img
            id="pcs-img"
            src="/assets/fotofrontal.jpg"
            alt="Picture of computers on a table inside a classroom"
          />
        </div>
        <div class="grades flex doc-section">
          <h2 id="grades-title">The Grades</h2>
          <table>
            <caption>
              Students name, nif and grade
            </caption>
            <tr>
              <th>Nom</th>
              <th>NIF</th>
              <th>Nota</th>
            </tr>
            <tr>
              <td>Maria</td>
              <td>1</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Joan</td>
              <td>2</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Lluis</td>
              <td>3</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Pepa</td>
              <td>4</td>
              <td>10</td>
            </tr>
          </table>
        </div>
        <div class="languages flex doc-section">
          <div class="language">
            <img src="/assets/javascript.png" alt="Logo JavaScript" />
            <p>JavaScript</p>
          </div>
          <div class="language">
            <img src="/assets/angular.png" alt="Logo Angular" />
            <p>Angular</p>
          </div>
          <div class="language">
            <img src="/assets/php.png" alt="Logo PHP" />
            <p>PHP</p>
          </div>
          <div class="language" id="logo-html5">
            <img src="/assets/html5.png" alt="Logo HTML5" />
            <p>HTML5</p>
          </div>
        </div>
      </main>
      <footer>
        <p id="footer-left">&copy;cifpfbmoll.eu</p>
        <p id="footer-right">DESIGN OF WEB INTERFACES</p>
      </footer>
    </div>
  </body>
</html>
